<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/normalize.css}">
  <link rel="stylesheet" th:href="@{/css/variables.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/shared.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/edit-set-view.css}">
  <title>Flashcards</title>
</head>

<body>
  <div class="wrapper">
    <header class="header" th:insert="header :: header_fragment"></header>
    <main class="main">
      <div class="set-edit-view hidden-scroll">
        <div class="navigation">
          <a th:href="@{/folder/{id}(id=${setOfCards.folder.id})}" class="button bg-dark dark-border">Go to folder</a>

<!--          <button class="button bg-dark dark-border auto-margin-left">Update from file (not impl)</button>-->
<!--          <button class="button bg-dark dark-border">Save to file (not impl)</button>-->
          <button class="button bg-dark dark-border auto-margin-left" type="reset">Clear</button>
          <button class="button bg-dark dark-border" type="submit" form="set-edit-form">Save</button>
        </div>
        <form class="set-edit-form" id="set-edit-form" th:action="@{/set/{id}/edit(id=${setOfCards.id})}" th:object="${setOfCards}" th:method="PUT">
<!--          add name of action-->
          <div class="card folder-name">
            <input class="card__content dark-placeholder" type="text" title="Folder name"
                   th:field="*{folder.name}" placeholder="Enter folder name *" required>
          </div>
          <div class="card set-name">
            <input class="card__content dark-placeholder" type="text" title="Set name"
                   th:field="*{name}" placeholder="Enter set name *" required>
          </div>
          <div class="card set-description">
                  <textarea class="card__content" title="Set description"
                            th:field="*{description}" placeholder="Enter a description for the set"></textarea>
          </div>
        </form>

        <div class="card set-card">
          <div class="card__content">
            <div class="set-cards" title="Cards from this set">
              <div class="card card-in-set" th:each="card : ${cards}">
                <p class="card-in-set__text" th:text="|${card.question}|">
                  Card question
                </p>
<!--                  replace to set view-->
                  <a th:href="@{/card/{id}(id=${card.id})}" class="button bg-dark no-border">Show card</a>
                  <a th:href="@{/card/{id}/delete(id=${card.id})}" class="button bg-dark dark-border">Remove from Set</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</body>

</html>
