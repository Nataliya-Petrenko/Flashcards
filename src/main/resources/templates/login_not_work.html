<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/normalize.css}">
  <link rel="stylesheet" th:href="@{/css/variables.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/shared.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/sign-in-view.css}">
  <title>Flashcards</title>
</head>

<body>
  <div class="wrapper">
    <header class="header" th:insert="header :: header_fragment"></header>
    <main class="main">
      <div class="sign-in">
        <h2 class="sign-in__title">Sign in</h2>
        <form class="sing-in-form" th:action="@{/login}" th:object="${loginPersonDto}" th:method="POST">
          <input class="input bg-light no-border dark-placeholder" type="text" th:field="*{email}" title="email" placeholder="Email*" autofocus required>
          <input class="input bg-light no-border dark-placeholder" type="text" th:field="*{password}" placeholder="Password*" required>
          <button class="button bg-dark dark-border" type="submit">Sign in</button>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
